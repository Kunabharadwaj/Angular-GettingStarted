<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text"/>
            </div>
        </div>
        <div class="row">
            <h4>Filtered by: {{listFilter}}</h4> 
        </div>
    </div>
    <div class="table-responsive">
        <div class="table" *ngIf="products.length">
            <thead>
                <tr>
                    <th>
                        <button (click)="toggleImage()" class="btn btn-primary">{{showImage ? 'Hide' : 'show'}} Image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Availability</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td>
                        <img *ngIf="showImage" [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth" [style.margin]="imageMargin">
                    </td>
                    <th>{{product.productName}}</th>
                    <th>{{product.productCode | lowercase | ConvertToSpacePipe: '-'}}</th>
                    <th>{{product.releaseDate}}</th>
                    <th>{{product.price | currency: 'USD':'symbol':'1.2-2'}}</th>
                    <th>{{product.starRating}}</th>
                </tr>
            </tbody>
        </div>
    </div>
</div>
